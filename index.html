<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML</title>
</head>

<body>
        <style type="text/css">
                img {
                        height: 200px;
                        width: 200px;
                        border: 2px solid black;
                }
                #select{
                        background: blue;
                        border: 2px solid blue;
                        padding: 12px;
                        border-radius: 5px;
                }
                #upload{
                        background: green;
                        border: 2px solid green;
                        padding: 12px;
                        border-radius: 5px;
                }
                #retrieve{
                        background: red;
                        border: 2px solid red;
                        padding: 12px;
                        border-radius: 5px;
                }
        </style>
        Image name <input type="text" id="namebox" /><br /><br />
        <img id="myimg" /><label id="UpProgress"></label><br /><br />
        <button id="select">Select Image</button>
        <button id="upload">Upload Image</button>
        <button id="retrieve">Retrieve Image</button>
        <!--------------------------FIREBASE LIBRARIES-------------------------------->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
        <script id="MainScript">
                //-----------------VARIABLES-----------------//
                var ImgName, ImgUrl;
                var files = [];
                var reader = new FileReader();

                //----------------CONFIGURATION------------------//
                var firebaseConfig = {
                        apiKey: "AIzaSyCHjcXg1N6bQlXGMQa8uB7rDjBhEDX0r6s",
                        authDomain: "fir-javas-a282c.firebaseapp.com",
                        databaseURL: "https://fir-javas-a282c-default-rtdb.firebaseio.com",
                        projectId: "fir-javas-a282c",
                        storageBucket: "fir-javas-a282c.appspot.com",
                        messagingSenderId: "507372768409",
                        appId: "1:507372768409:web:3bf174c1d02c5dc13a7c08"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);

                //---------------------SELECTION PROCESS---------------------------------//
                document.getElementById("select").onclick = function(e) {

                        var input = document.createElement('input');
                        input.type = 'file';

                        input.onchange = e => {
                                files = e.target.files;
                                reader = new FileReader();
                                reader.onload = function() {
                                        document.getElementById("myimg").src = reader.result;
                                }
                                reader.readAsDataURL(files[0]);
                        }
                        input.click();
                }

                //-----------------------UPLOAD PROCESS------------------------------------//
                document.getElementById('upload').onclick = function() {
                        ImgName = document.getElementById('namebox').value;
                        var uploadTask = firebase.storage().ref('Images/' + ImgName + ".png").put(files[0]);

                        uploadTask.on('state_changed', function(snapshot) {
                                        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                        document.getElementById('UpProgress').innerHTML = 'Upload' + progress + '%';
                                },

                                function(error) {
                                        alert('error in saving the image');
                                },

                                function() {
                                        uploadTask.snapshot.ref.getDownloadURL().then(function(url) {
                                                ImgUrl = url;

                                                firebase.database().ref('Pictures/' + ImgName).set({
                                                        Name: ImgName,
                                                        Link: ImgUrl
                                                });
                                                alert('image added successfully');
                                        });
                                });
                }
                //-----------------------------Retrival Process----------------------//
                document.getElementById('retrieve').onclick = function(){
                        ImgName = document.getElementById('namebox').value;
                        firebase.database().ref('Pictures/' +ImgName).on('value', function(snapshot){
                                document.getElementById('myimg').src = snapshot.val().Link;
                        });
                }
                
        </script>
</body>

</html>
